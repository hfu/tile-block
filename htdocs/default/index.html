<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" />
<script src="https://api.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js"></script>
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
var map = new mapboxgl.Map({
  container: 'map', style: 'style.json', zoom: 15, center: [31.5962, 4.8688],
  attributionControl: true, hash: true
});
map.on('load', function() {
  map.addControl(new mapboxgl.NavigationControl());
})
</script>
</body>
</html>
